<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Dice Game</title>
</head>
<body>
  <main>
    <h1 class="main-heading">Both Roll Dice!</h1>
    <section class="game-section">
      <div class="player-1-container">
        <h2 class="score-1">0 Wins</h2>
        <h3 class="player-1-heading">Player 1</h3>
        <img src="./images/dice1.png" alt="dice image">
        <button class="btn-1">Roll</button>
      </div>
      <div class="player-2-container">
        <h2 class="score-2">0 Wins</h2>
        <h3 class="player-1-heading">Player 2</h3>
        <img src="./images/dice1.png" alt="dice image">
        <button class="btn-2">Roll</button>
      </div>
    </section>
    <button>Play Again!</button>
    <button class="reset-btn">Reset Score</button>
  </main>
  <script src="./main.js"></script>
</body>
</html>
